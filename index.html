<!DOCTYPE html>
<html lang="en" ng-app="howMuch">
<head>
<meta charset="utf-8">
<title>How Much Money?</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!--[if IE]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/ui-bootstrap-1.1.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://cdn.babylonjs.com/2-3/babylon.js"></script>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
<script src="js/renderService.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-controller="moneyCtrl">
    <div class="container-fluid">
        <div class="page-header">
            <h1>How Much Money? <small>see how much it really is</small></h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-10">
                        <uib-tabset type="tabs">
                            <uib-tab heading="US">
                                <div class="nav nav-pills nav-stacked">
                                    <div class="row">
                                        <div ng-repeat="bill in bills">
                                            <div class="col-sm-6">
                                                <a href="#" class="thumbnail">
                                                    <img ng-src="{{yen.image1}}" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab heading="JAP">
                                <div class="nav nav-pills nav-stacked">
                                    <div class="row">
                                        <div ng-repeat="yen in yens">
                                            <div class="col-sm-6">
                                                <a href="#" class="thumbnail">
                                                    <img ng-src="{{yen.image1}}" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab heading="EURO"><div ng-include="currenyViews.euro"></div></uib-tab>
                        </uib-tabset>
                    </div>
                    <div class="col-sm-2">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">Man</button>
                            <button type="button" class="btn btn-default">House</button>
                            <button type="button" class="btn btn-default"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <canvas id="theMoney"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
